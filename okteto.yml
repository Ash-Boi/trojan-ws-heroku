icon: https://apps.okteto.com/movies/icon.png
build:
  api:
    context: .
    dockerfile: Dockerfile
    workdir: /usr/src/app
    
deploy:
  endpoints:
    - path: /
      service: api
      port: 80 
dev:
  api:
    image: ${OKTETO_BUILD_API_DEV_IMAGE}
    command: ["bash"]
    forward:
      - 8080:8080
      - 9229:9229
    sync:
      - api:/usr/src/app
